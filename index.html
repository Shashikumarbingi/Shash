<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe Print';
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      max-width: 90%;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 24px;
    }

    button {
      font-size: 16px;
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 8px;
      position: relative;
      z-index: 2;
      transition: box-shadow 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      animation: glow 1.5s infinite alternate;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #ff9aa2;
      }
      50% {
        box-shadow: 0 0 15px #ff6b81;
      }
      100% {
        box-shadow: 0 0 5px #ff9aa2;
      }
    }

    .sticker {
      font-size: 60px;
      animation: pop 0.6s ease forwards;
      margin: 10px 0;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      70% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      pointer-events: none;
      animation: burst 1.2s ease-out forwards;
      z-index: 1;
    }

    @keyframes burst {
      from {
        transform: translate(0,0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vidisha, can you be my Valentine? üíñ</h1>
    <button id="yes" onclick="yesClicked(event)">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    function yesClicked(e) {
      burstFromButton(e.target);

      document.querySelector('.container').innerHTML = `
        <h1>IT'S A YES!! üíï</h1>
        <div class="sticker">‚ù§Ô∏è</div>
        <p>Certified Valentine Moment üòÑ</p>
      `;
    }

    function burstFromButton(button) {
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#8338ec"];

      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = centerX + "px";
        confetti.style.top = centerY + "px";
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 300 + 50;

        confetti.style.setProperty("--x", Math.cos(angle) * distance + "px");
        confetti.style.setProperty("--y", Math.sin(angle) * distance + "px");

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1200);
      }
    }

    const noBtn = document.getElementById("no");

    function moveButtonFast() {
      const range = 100; // how far from the center it can move
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const x = centerX + Math.random() * range*2 - range) - noBtn.offsetwidth / 2;
      const y = centerY + Math.random() * range*2 - range) - noBtn.offsetwidth / 2;
    }

    noBtn.addEventListener("mouseenter", moveButtonFast);
    noBtn.addEventListener("mousemove", moveButtonFast);
    noBtn.addEventListener("touchstart", moveButtonFast);
    noBtn.addEventListener("touchmove", moveButtonFast);
  </script>
</body>
</html>
