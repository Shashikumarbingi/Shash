<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
    body {
        font-family: 'Segoe Print';
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #ffe6f2;
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
    }

    button {
        font-size: 1.5rem;
        padding: 10px 25px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    #yesBtn {
        background-color: #ff6699;
        color: white;
        box-shadow: 0 0 10px #ff6699;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 5px #ff6699; }
        100% { box-shadow: 0 0 20px #ff6699; }
    }

    #noBtn {
        background-color: #ccc;
        color: black;
        position: absolute;
    }
</style>
</head>
<body>
<h1>Vidisha, can you be my Valentine? üíñ</h1>
<div>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

// Center of screen movement for No button
noBtn.addEventListener('mouseover', function() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const range = 100; // how far from center it can move

    const x = centerX + (Math.random() * range * 2 - range) - noBtn.offsetWidth / 2;
    const y = centerY + (Math.random() * range * 2 - range) - noBtn.offsetHeight / 2;

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

// Confetti for Yes button
yesBtn.addEventListener('click', function() {
    // Burst confetti
    confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
    });

    // Optional: change Yes button text
    yesBtn.textContent = '‚ù§Ô∏è Yay!';
});
</script>
</body>
</html>
